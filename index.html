<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del país</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <h1>Información del país</h1>
        <div>
            <label for="country-input">Ingresa el nombre de un país:</label>
            <input type="text" id="country-input">
            <p class="nombre-en-ingles">(Escribir el nombre en inglés)</p>        
        </div>
    
        <button id="get-country-info">Obtener información</button>
        <button id="clear-country-info">Borrar información</button>
    
        <div id="country-info" class="hidden">
            <p>Nombre: <span id="country-name"></span></p>
            <p>Capital: <span id="country-capital"></span></p>
            <p>Población: <span id="country-population"></span></p>
            <p>Área: <span id="country-area"></span> km²</p>
        </div>
    </div>    
    <script src="script.js"></script>

</body>

</html>
